<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class='calculator'>
            <div class='display'>
                <span id='typed'></span>
                <span id='answer'></span>
            </div>
            <div class='buttons'>
                <button id='clear' class='color'>CLEAR</button>
                <button type='submit' class='color' id='backspace'>
                    <img id='backspace' src="https://img.icons8.com/material-outlined/24/000000/clear-symbol--v1.png"/>
                </button>
                <button type='submit' class='operator' id='/'>
                    <img id='/' src="https://img.icons8.com/metro/22/000000/divide.png"/>
                </button>
    
                <button class='number' id='7'>7</button>
                <button class='number' id='8'>8</button>
                <button class='number' id='9'>9</button>
                <button type='submit' class='operator' id='*'>
                    <img id='*' src="https://img.icons8.com/ios-glyphs/24/000000/multiply.png"/>
                </button>
    
                <button class='number' id='4'>4</button>
                <button class='number' id='5'>5</button>
                <button class='number' id='6'>6</button>
                <button type='submit' class='operator' id='-'>
                    <img id='-' src="https://img.icons8.com/ios-glyphs/24/000000/minus-math.png"/>
                </button>

                <button class='number' id='1'>1</button>
                <button class='number' id='2'>2</button>
                <button class='number' id='3'>3</button>
                <button type='submit' class='operator' id='+'>
                    <img id='+' src="https://img.icons8.com/ios-glyphs/24/000000/plus-math.png"/>
                </button>

                <button id='.'>.</button>
                <button class='number' id='0'>0</button>
                <button type='submit' class='evaluate' id='='>
                    <img id='=' src="https://img.icons8.com/ios-glyphs/24/000000/equal-sign.png"/>
                </button>
            </div>

        </div>
        <a class='link' href="https://icons8.com/icon/82777/clear-symbol">icons by Icons8</a>
    </body>
    <script src="script.js"></script>
</html>
